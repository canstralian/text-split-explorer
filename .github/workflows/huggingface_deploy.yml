name: Deploy to Huggingface
permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.sha }}

    - name: Set up Git safe directory
      run: git config --global --add safe.directory /home/runner/work/text-split-explorer/text-split-explorer

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/Pipfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install pipenv
        pipenv install --dev

    - name: Authenticate with Huggingface
      run: pipenv run huggingface-cli login --token ${{ secrets.HF_TOKEN }}

    - name: Deploy to Huggingface
      run: |
        pipenv run huggingface-cli repo create my-streamlit-app --type=space --private
        pipenv run huggingface-cli repo upload --repo-id Canstralian/text-split-explorer app.py Pipfile Pipfile.lock
        pipenv run huggingface-cli space hardware --repo-id Canstralian/text-split-explorer-app --hardware cpu-basic
      continue-on-error: true

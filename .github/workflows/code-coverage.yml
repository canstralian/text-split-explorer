name: Code Coverage

on: [push, pull_request]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt --retries 3 --timeout 30
        pip install coverage --retries 3 --timeout 30
        pip install codecov --retries 3 --timeout 30

    - name: Run coverage
      run: |
        coverage run -m pytest
        coverage report
        coverage xml
        codecov

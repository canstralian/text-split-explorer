name: Lint Code Base

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
      continue-on-error: true

    - name: Verify installation
      run: |
        python --version
        pip list
      continue-on-error: true

    - name: Run linter
      run: flake8 .
      continue-on-error: true
